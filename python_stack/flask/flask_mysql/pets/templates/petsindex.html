<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <title>Pets Assignment</title>
</head>
<body>

    
    <div class="container-fluid bg-dark text-white">
            <h1 class="text-center text-info">All Pets</h1>
        <table class="table table-striped table-dark container col-8">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Pet's Name</th>
                    <th scope="col">Pet Type</th>
                </tr>
            </thead>
            <tbody>
                {% for animal in all_pets %}
                <tr>
                    <th scope="row">{{ animal['id'] }}</th>
                    <td>{{ animal['name'] }}</td>
                    <td>{{ animal['type'] }}</td>
                </tr>
                {% endfor %}
            </table>

            <hr>
            
            <form action="/add" method="POST", class="col-6 container">
                <h2 class="text-center">Add a Pet</h2>
                <div class="form-group">
                    <label for="pet_name">Name</label>
                    <input type="text" class="form-control" id="pet_name" placeholder="Pet's Name" name="pet_name">
                </div>
                <div class="form-group">
                    <label for="pet_type">Pet Type</label>
                    <input type="text" class="form-control" id="pet_type" placeholder="Dog,Cat, Rabbit, etc." name="pet_type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <hr>

    </div>


    
    

</body>
</html>
