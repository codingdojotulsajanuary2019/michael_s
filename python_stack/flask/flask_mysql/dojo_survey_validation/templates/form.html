<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms with Validations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container col-10 mt-5">
        <div class="jumbotron">

            <h1 class="display-4 text-center">Dojo Survey With Validations</h1>
                <hr class="my-4">

                <form action="/submit" method="POST">
                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                        {% if messages %}
                        <!-- check if there are any messages -->
                            {% for message in messages %}
                            <!-- loop through the messages -->
                                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="row">
                        <label for="firstname" class="text-dark col-3 text-center">First Name: </label>
                        <input type="text" class="form-control col-7 border border-dark" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <br>
                    <div class="row">
                        <label for="lastname" class="text-dark col-3 text-center">Last Name: </label>
                        <input type="text" class="form-control col-7 border border-dark" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <br>
                    <div class="row">
                        <label for="location" class="text-dark col-3 text-center">Dojo Location:</label>
                        <select class="form-control form-control-md col-7 border border-dark text-muted" name="location">
                            <option>Tulsa</option>
                            <option>San Jose</option>
                            <option>Silicon Valley</option>
                            <option>Seatle</option>
                        </select>
                    </div>
                    <br>
                    <div class="row">
                        <label for="favlang" class="text-dark col-3 text-center">Favorite Language:</label>
                        <select class="form-control form-control-md col-7 border border-dark text-muted" name="favlang">
                            <option>Python</option>
                            <option>JavaScript</option>
                            <option>C#</option>
                            <option>English</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="text-dark col-3 text-center" for="comment">Comment (Optional):</label>
                        <textarea class="form-control col-7 broder border-dark" rows="5" id="comment" placeholder="Write Your Comments Here"
                            name="comment"></textarea>
                    </div>
                    <div class="container">
                        <button type="submit" class="btn btn-info col-3 offset-5">Submit</button>
                    </div>
                </form>
              
        </div>
    </div>
    
</body>
</html>
