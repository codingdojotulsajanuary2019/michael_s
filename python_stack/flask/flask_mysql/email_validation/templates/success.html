<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Valid</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-info">
    <div>
        <div class="jumbotron container col-10 mt-5">
            <div class="bg-success conatiner rounded">

                <h1 class="display-4 text-center text-white">Email Valid!</h1>
                

                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    
                    <p class="text-center text-white">{{message}}</p> <!-- display each message in a paragraph tag -->
                    
                    {% endfor %}
                    
                    {% endif %}
                    
                    {% endwith %}
                  
            </div>
            <div class="container text-center">
                <a class="btn btn-outline-info col-3" href="/" role="button">Home</a>
            </div>

            <div class="jumbotron container col-12 text-center">

            <table class="table table-striped col-12">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>

                    {% for em in show_emails %}
                    
                        <tr>
                            <td>{{ em['email'] }}</td>
                            <td>{{ em['date'] }}</td>
                            <td><a class="btn btn-outline-info" href="/delete/{{ em['id'] }}" role="button">Delete</a></td>
                        </tr>
                    
                    {% endfor %}
                
                </table>
            </div>
        </div>

    </div>
    
</body>
</html>
