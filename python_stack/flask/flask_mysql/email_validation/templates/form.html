<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5 border border-dark">
            <h1 class="display-4 text-center text-info">Email Validation</h1>
            <hr class="my-4">
            <div class="text-center bg-danger col-7 container rounded text-white">

                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                        {% for message in messages %}
                        <!-- loop through the messages -->
                            <p>{{message}}</p> <!-- display each message in a paragraph tag -->

                        {% endfor %}

                    {% endif %}
                {% endwith %}
                
            </div>
            <form action="/submit" method="POST">

                <div class="form-group container col-8 text-center">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="text" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="User@domain.com" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else...... Maybe.</small>
                    <br>
                    <button type="submit" class="btn btn-outline-info col-4">Submit</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
