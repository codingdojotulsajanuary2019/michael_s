<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container-fluid bg-dark">
        <br>
        <br>
        <div class="container col-6 bg-info rounded border border-white">
            <br>
            <h2 class="text-light text-center"> RESULTS:</h2>
            <p class="text-dark font-weight-bold">Name: <span class="text-white"> {{ name_result }} </span></p>
            <p class="text-dark font-weight-bold">Location: <span class="text-white"> {{ location_result }} </span></p>
            <p class="text-dark font-weight-bold">Favorite Language: <span class="text-white"> {{ fav_language_result }} </span></p>
            <p class="text-dark font-weight-bold">Comments: <span class="text-white"> {{ comment_result }} </span></p>
            <p class="text-dark font-weight-bold">Gender: <span class="text-white"> {{ gender_result }} </span></p>
            <p class="text-dark font-weight-bold">Pizza Toppings: <span class="text-white"> {{ topping_choices }} </span></p>
            <br>
        </div>
        <br>
        <br>
    </div>
</body>
</html>
