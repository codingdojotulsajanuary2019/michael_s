<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold Game</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

        <div class="header container col-12 bg-dark text-white border border-dark rounded mt-2">
            <h2>Your Gold: {{ gold_count }}</h2>

        </div>

        <div class="container-fluid text-center">

            <div class="container col-2 border border-dark rounded text-center d-inline-block m-2 p-2">

                    <form action="/process_money" method="post">
                        <h2>Farm</h2>
                        <p>(earns 10-20 gold)</p>
                        <input type="hidden" name="building" value="farm">
                        <input class="btn btn-primary" type="submit" value="Find Gold">

                    </form>
            </div>

            <div class="container col-2 border border-dark rounded text-center d-inline-block m-2 p-2">

                <form action="/process_money" method="post">
                    <h2>Cave</h2>
                    <p>(earns 5-10 gold)</p>
                    <input type="hidden" name="building" value="farm">
                    <input class="btn btn-primary" type="submit" value="Find Gold"> 

                </form>
            </div>

            <div class="container col-2 border border-dark rounded text-center d-inline-block m-2 p-2">

                <form action="/process_money" method="post">
                    <h2>House</h2>
                    <p>(earns 2-5 gold)</p>
                    <input type="hidden" name="building" value="farm">
                    <input class="btn btn-primary" type="submit" value="Find Gold">

                </form>
            </div>

            <div class="container col-2 border border-dark rounded text-center d-inline-block m-2 p-2">

                <form action="/process_money" method="post">
                    <h2>Casino</h2>
                    <p>(earns/takes 0-50 gold)</p>
                    <input type="hidden" name="building" value="farm">
                    <input class="btn btn-primary" type="submit" value="Find Gold">

                </form>
            </div>

            <div class="card col-8 container mt-2">
                <div class="card-header">
                    Activities:
                </div>
                <div class="card-body">
                    <h5 class="card-title">This is where the activities will appear!</h5>
    
                </div>
            </div>

            <div class="container text-center col-4 mt-4">
                <form action="/destroy" method="POST">
                    <input class="btn btn-primary" type="submit" value="Reset">
                </form>
            </div>



        </div>
    </div>
    
</body>
</html>
