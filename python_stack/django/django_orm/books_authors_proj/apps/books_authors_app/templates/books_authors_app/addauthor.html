<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron container-fluid text-center p-2">
        <h1 class="display-4">Books & Authors</h1>
        <a class="btn btn-outline-info" href="/" role="button">Go To Books</a>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron col-12">
                    <h1 class="display-4">Add an Author</h1>
                    <form action="/add_author" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="auth_first_name">First Name:</label>
                            <input type="text" class="form-control" name="auth_first_name" id="auth_first_name" aria-describedby="auth_first_name" placeholder="Author First Name">
                        </div>
                        <div class="form-group">
                            <label for="auth_last_name">Last Name:</label>
                            <input type="text" class="form-control" name="auth_last_name" id="auth_last_name" aria-describedby="auth_last_name" placeholder="Author Last Name">
                        </div>
                        <div class="form-group">
                            <label for="bookdescription">Book Notes:</label>
                            <textarea class="form-control" name="notes" id="bookdenotes" rows="3" placeholder="Book Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-info">Add Author</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Authors</h1>
                    <table class="table table-striped table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for auth in authors %}
                            <tr>
                                <th scope="row">{{auth.id}}</th>
                                <td>{{auth.first_name}} {{auth.last_name}}</td>
                                <td>
                                    <a class="btn btn-outline-info" href="/view_author/{{auth.id}}" role="button">View</a>
                                    <a class="btn btn-outline-info" href="/delete_author/{{auth.id}}" role="button">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
