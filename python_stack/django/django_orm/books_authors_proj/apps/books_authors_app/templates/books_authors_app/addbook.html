<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron container-fluid text-center p-2">
        <h1 class="display-4">Books & Authors</h1>
        <a class="btn btn-outline-info" href="/authors" role="button">Go To Authors</a>

    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron col-12">
                    <h1 class="display-4">Add a Book</h1>
                    <form action="/add_book" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="booktitle">Title</label>
                            <input type="text" class="form-control" name="title" id="booktitle" aria-describedby="booktitle" placeholder="Book Title">
                        </div>
                        <div class="form-group">
                            <label for="bookdescription">Book Description</label>
                            <textarea class="form-control" name="description" id="bookdescription" rows="3" placeholder="Book Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-info">Add Book</button>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Books</h1>
                    <table class="table table-striped table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in books_table  %}
                            <tr>
                                <th scope="row">{{book.id}}</th>
                                <td>{{book.title}}</td>
                                <td>
                                    <a class="btn btn-outline-info" href="/view_book/{{book.id}}" role="button">View</a>
                                    <a class="btn btn-outline-info" href="/delete_book/{{book.id}}" role="button">Delete</a>
                                </td>
                            </tr>
                            {% endfor  %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
