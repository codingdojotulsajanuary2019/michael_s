<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Show</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="jumbotron text-center bg-secondary text-white col-8 container">
        <h1 class="display-4">Add A New Show</h1>
        <a class="btn btn-outline-light mt-2" href="/" role="button">All Shows</a>
    </div>
    <div class="container">
        <div class="jumbotron border border-dark">
            <form action="/new/add" method="post" class="container">
                {% csrf_token  %}
                <div class="form-group col-8 container text-center text-primary">
                    <label for="Title">Title</label>
                    <input type="text" class="form-control" name="showtitle" id="title" aria-describedby="show_title" placeholder="Show Title">
                </div>
                <div class="conatiner text-center">

                    <div class="form-group col-4 container d-inline-block text-primary">
                        <label for="network">Network</label>
                        <input type="text" class="form-control" name="shownetwork" id="network" aria-describedby="show_network" placeholder="Show Network">
                    </div>
                    <div class="form-group col-4 container d-inline-block text-primary">
                        <label for="network">Release Date</label>
                        <input type="date" class="form-control" name="releasedate" id="releasedate" aria-describedby="show_release_date" placeholder="Release Date">
                    </div>
                    
                </div>
                <div class="form-group col-8 container text-center text-primary">
                    <label for="showdescription">Show Description</label>
                    <textarea class="form-control" name="showdescription" id="showdescription" rows="3" placeholder="Show Description"></textarea>
                </div>
                <div class="form-group col-6 container text-center">
                    <button type="submit" class="btn btn-outline-primary">Add Show</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
